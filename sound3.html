<script >
  function washim(){

     var  string=new Date();
        
             var da=string.getDay();

if(year<1000){
  year+=1900;
}

   var arr= new Array("sun","mon","tues","wed","thursday","friday","saturday");
var montharray= new Array("january","ferbuary","march","april","may","jun","july","august","september","october","november","december");

     
var k=document.getElementById("hotstar");

    

   var man= new Date();
     var h=man.getHours();
var  m=man.getminute();

var s=man.getsecond();

if(h==24){


h=0;

}

else if(h>12){

  h=h-12;
}
if(h<10){
  h='0'+h;
}

if(m<10){

  m='0'+m;
}
if(s<10){
  s='0'+s;

}

    k.innerText=arr[da] +" "+ +dat+montharray[mon]+" "+ +year+""+ h +""+m +"" +s;
setTimeout("washim()");
}
