<script>

$(document).ready(function(){
 
$('.buttons').click(function(){

var datavalued=$(this).attr('data-filter');

 if(datavalued=='all')
{

$('.image-filter').show('1000');
}
else
{
	$('.image-filter').not('.'+ datavalued).hide('200');

	$('.image-filter').filter('.'+ datavalued).show('200');
}

});
});



</script>
